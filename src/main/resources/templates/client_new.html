<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Client</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu::menu(username=${username})"></div>
<div th:if="${error ne null}" class="error">
    <span th:text="${error}"></span>
</div>
<div class="form">
    <form role="form" action="/client/add" method="post">
        <h2>Create new client</h2>
        <p>All fields below are mandatory</p>
        <div>
            <label>First name</label>
            <input type="text" name="firstname" placeholder="First name">
        </div>
        <div>
            <label>Last name</label>
            <input type="text" name="lastname" placeholder="Last name">
        </div>
        <div>
            <label>Tax number</label>
            <input type="text" name="taxnumber" placeholder="Tax number">
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="email" placeholder="Email">
        </div>
        <div>
            <label>Address</label>
            <input type="text" name="address" placeholder="Address">
        </div>
        <div>
            <input type="submit" value="SAVE">
        </div>
    </form>
</div>
</div>
</body>
</html>
